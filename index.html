<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            font-size: 2em;
            text-align: center;
            color: #333;
            background-color: #f4f4f4;
        }
        .cat-emoji {
            position: absolute;
            font-size: 1.5em;
        }
        .hello-world {
            font-size: 5em;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="cat-emoji" style="top: 5%; left: 10%;">🐱</div>
    <div class="cat-emoji" style="top: 20%; right: 15%;">🐾</div>
    <div class="cat-emoji" style="bottom: 10%; left: 20%;">🐈</div>
    <div class="cat-emoji" style="bottom: 20%; right: 20%;">🐈‍⬛</div>
    <div class="cat-emoji" style="top: 30%; left: 30%;">😻</div>
    <div class="cat-emoji" style="bottom: 30%; left: 40%;">😸</div>
    <div class="cat-emoji" style="bottom: 35%; right: 40%;">🙀</div>
    <div class="hello-world">Hello World 🌍</div>
</body>
</html>
